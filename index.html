    <h1>ContadorJS</h1>
    <h3>Clique nos botões para aumentar ou diminuir</h3>
    <br>
    <div id="counter">
        <span id="currentNumber">0</span><br>
        <br>
        <br>
        <button name="subtrair" onclick="decrement()">-</button>
        <button name="adicionar" onclick="increment()">+</button>
